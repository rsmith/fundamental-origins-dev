<!-- Head -->
<head>
  <meta charset='utf-8'>
  <meta content='utf-8' name='content-type'>
  <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
  <meta content='IE=edge' http-equiv='X-UA-Compatible'>
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <meta content='{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}' name='description'>
  <meta content='Freelance developer, Edinburgh, mobile, web, AngularJS, PhoneGap, SEO, Heroku, AWS, Google Apps, JavaScript, Force.com, Salesforce' name='keywords'>
  <title>{{ site.author }} - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <!-- Fonts -->
  <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <!-- CSS -->
  <link href='{{ site.baseurl }}/css/styles.css' rel='stylesheet'>
  <link href='{{ site.baseurl }}/img/favicon.gif' rel='icon' type='image/gif'>
  <link href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" rel='canonical'>
</head>
